version: 0.2

env:
  variables:
    POST_CHECKS: "Temp_WebTestsPipeline"
    TEST_COMMIT: '/CodeBuild/GitCommit/Input'    

phases:
  build:
    commands:
      - mvn package
      - chmod a+x src/Buildscripts/trigger_codebuild.sh
      - chmod a+x src/Buildscripts/generate_commit.sh
      - src/Buildscripts/generate_commit.sh
      - src/Buildscripts/trigger_codebuild.sh
artifacts:
  files:
    - '**/*'